name: Auto-merge Formula Updates

on:
  pull_request:
    paths:
      - 'Formula/sage.rb'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' || github.actor == 'github-actions[bot]' || startsWith(github.head_ref, 'update-sage-')
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate Formula
        run: |
          # Basic validation that the formula file is valid Ruby
          ruby -c Formula/sage.rb
      
      - name: Auto-merge PR
        uses: "pascalgn/automerge-action@v0.16.4"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          method: squash
